<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalHelp - Find Your Legal Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #eef0f3 0%, #eef0f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        } */

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #000208 0%, #000000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        /* .img{
            width: 500;
            height: 600;
        } */

        .tagline {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: left;
        }

        .problem-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: inherit;
            background: #fafbfc;
        }

        .problem-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .problem-input::placeholder {
            color: #999;
            font-style: italic;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .feature {
            text-align: center;
            flex: 1;
            padding: 0 15px;
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }

        .feature-text {
            color: #666;
            font-size: 0.9em;
            font-weight: 500;
        }

        .disclaimer {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
        }

        .disclaimer-text {
            color: #666;
            font-size: 0.85em;
            line-height: 1.5;
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f0f8ff;
            border-radius: 15px;
            border: 2px solid #667eea;
            text-align: left;
        }

        .result-title {
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .result-content {
            color: #555;
            line-height: 1.6;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
            }

            .logo {
                font-size: 2.5em;
            }

            .tagline {
                font-size: 1.1em;
            }

            .features {
                flex-direction: column;
                gap: 20px;
            }

            .feature {
                padding: 0;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
